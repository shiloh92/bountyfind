<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Bounty Hunter Game</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Bounty Hunter Game</h1>
    <canvas id="canvas-game"></canvas>
    <div class="stats-container">
      <p>ENERGY: <span id="energy">0</span>/10</p>
      <p>BOUNTY HUNTERS TO FIND: <span id="bountyCount">1</span></p>
    </div>
    <button id="nextLevelBtn" class="btn btn-primary d-none">Next Level?</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
